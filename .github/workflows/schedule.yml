name: Playwright Tests Scheduled
on:
  schedule:
    - cron:  '0 18 * * *'
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Contact list UI tests 
        env:
          CONTACT_LIST_USER: ${{ secrets.CONTACT_LIST_USER }}
          CONTACT_LIST_USER_LOGIN: ${{ secrets.CONTACT_LIST_USER_LOGIN }}
          CONTACT_LIST_PASS: ${{ secrets.CONTACT_LIST_PASS }}
          RP_GITHUB_KEY: ${{ secrets.RP_GITHUB_KEY }}
          USE_REPORTPORTAL: 'true'
          PROJECT_NAME: 'contactListUi'
        run: npx playwright test --project=contactListUi
      - name: Run Contact list API tests
        env:
          CONTACT_LIST_USER: ${{ secrets.CONTACT_LIST_USER }}
          CONTACT_LIST_USER_LOGIN: ${{ secrets.CONTACT_LIST_USER_LOGIN }}
          CONTACT_LIST_PASS: ${{ secrets.CONTACT_LIST_PASS }}
          RP_GITHUB_KEY: ${{ secrets.RP_GITHUB_KEY }}
          USE_REPORTPORTAL: 'true'
          PROJECT_NAME: 'contactListApi'
        run: npx playwright test --project=contactListApi
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
